<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Vorder</title>
</head>
<body>

    <header>

        <div class="header1 flex ai-c side-padding">
            <div class="number">
                +0(000)000 00 00
            </div>

            <div class=" flex ai-c jc-c">
                <img class="log-img1" src="./img/flower2 2.png" alt="">
                <div class="log-text">
                    LOVELINESS COSMETICS
                </div>
                <img class="log-img2" src="./img/flower2 3.png" alt="">
                
            </div>

            <div class="menu flex jc-sb">
                <div class="icon-card">
                    <img class="icon" src="./img/Vector-1.png" alt="">
                </div>
                <div class="icon-card">
                    <img class="icon" src="./img/Vector.png" alt="">
                </div>
                <div class="icon-card">
                    <img class="icon" src="./img/Vector-2.png" alt="">
                </div>
            </div>
        </div>

    </header>
    
    <main>

        <div class="header_center flex jc-c ai-c">
            <div class="header2 flex jc-sa">
               <span class="text">Каталог</span>  
               <span class="text">Акции</span> 
               <span class="text">O Hас</span> 
               <span class="text">Контакты</span> 
               <span class="text">Помощь</span> 
            </div>
        </div>

        <div class="u1 side-padding mt-50">
            <u>Вернуться на главную</u>
        </div>

        <div class="id flex">
            <div class="id-left flex fd-c side-padding jc-sb mt-90">
                <span class="lich flex jc-c">
                    ЛИЧНЫЙ КАБИНЕТ
                </span>
                <img class="photo ml-55" src="./img/flowers.jpg" alt="">
                <u class="u2 flex jc-c"> Изменить</u>
                <span class="lich">
                    ИСТОРИЯ ПОКУПОК
                </span>
            </div>

            <div class="id-right flex fd-c jc-sb">
                <div class="flex">
                    <span class="id-name">Валентина Васильевна</span>
                    <u class="u3 flex ai-c"> Редактировать</u>
                </div>
                <div class="flex">
                    <span class="u1">Баланс 12000тг</span>
                    <u class="u3"> Пополнить</u>
                </div>
                <div class="flex">
                    <span class="id-text">Телефон:</span>
                    <span class="id-text"> 0 (000) 000 00 00</span>
                </div>
                <div class="flex">
                    <span class="id-text">Почта:</span>
                    <span class="id-text"> EXAMPLE@MAIL.RU</span>
                </div>
                <div class="flex">
                    <span class="id-text">Адресс:</span>
                    <span class="id-text"> Ул. Пушкина 228</span>
                </div>
                <div class="flex">
                    <span class="id-text">Почтовый индекс:</span>
                    <span class="id-text"> 001001</span>
                </div>
                
            </div>
        </div>
    </main>


    
</body>
</html>
